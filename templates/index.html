    <script>
        // --- Random Mode Trigger Code ---

        // 1. Get the HTML element we want to change.
        const featureElement = document.getElementById('random-feature-box');

        // 2. Define the function that contains the feature you want to trigger.
        function triggerRandomFeature() {
            // This is the ACTION. Change this to whatever you want to happen.
            // For this example, we'll just log a message and change the box color.
            console.log("Random feature activated!");

            // Generate a random color for the example
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            featureElement.style.backgroundColor = randomColor;

            // --- This is the core logic for the random interval ---
            scheduleNextTrigger();
        }

        // 3. Define the function that schedules the next trigger at a random time.
        function scheduleNextTrigger() {
            // Define your time range in milliseconds (1000ms = 1 second)
            const minInterval = 3000; // 3 seconds
            const maxInterval = 10000; // 10 seconds

            // Calculate a random time within your range.
            const randomTime = Math.random() * (maxInterval - minInterval) + minInterval;

            console.log(`Next trigger in ${(randomTime / 1000).toFixed(2)} seconds.`);

        // Set a timeout to run the feature function again after the random delay.
        setTimeout(triggerRandomFeature, randomTime);
}

        // 4. Start the random mode! This initial call kicks everything off.
        scheduleNextTrigger();
    </script>
